---
layout: default
title: Blog
---
	<h1>{{ page.title }}</h1>

	{% for post in site.posts %}
	<span>{{ post.date | date_to_string }}</span><br><big><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></big>
	<br>Categories: {%  for tag in post.categories %}{{ tag }} {% endfor %}
	<hr>
	{% endfor %}
